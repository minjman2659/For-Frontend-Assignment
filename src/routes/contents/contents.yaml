                        title: "자체 다회용기 '푸들 플레이트'와 다회용기 공유 서비스 '푸들'을 활용한 신규 사업 아이디어 제안",
                        company: '바로 스튜디오',
                      },
                      {
                        id: 21,
                        createdAt: '2021-10-23T03:19:41.997Z',
                        updatedAt: '2021-10-23T03:19:41.997Z',
                        thumbnail: 'https://miniintern-upload.s3.ap-northeast-2.amazonaws.com/23350/44ccf04f-0471-4ed6-bc14-f66cc1a4878e/오픈프레스미니인턴랜딩페이지-커버.png',
