openapi: '3.0.0'
info:
  title: 'Contents'
  version: 1.0.0
paths:
  /api/contents:
    get:
      summary: '콘텐츠 리스트 조회하기'
      tags: [Contents]
      description: '콘텐츠 리스트 조회'
      parameters:
        - name: 'page'
          in: 'query'
          description: '조회할 콘텐츠 페이지'
          required: true
          schema:
            type: integer
            example: 1
        - name: 'limit'
          in: 'query'
          description: '조회할 콘텐츠 개수'
          required: true
          schema:
            type: integer
            example: 3
        - name: 'orderBy'
          in: 'query'
          description: '조회할 콘텐츠 리스트의 순서 기준'
          required: true
          schema:
            type: string
            enum: ['createdAt', 'company']
            example: 'createdAt'
        - name: 'keyword'
          in: 'query'
          description: '회사 키워드'
          required: true
          schema:
            type: string
            example: '오'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  example:
                    [
                      {
                        id: 48,
                        createdAt: '2021-11-19T02:11:41.631Z',
